name: Linux kernel CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-12
    - name: Linux kernel build
      run: make -C linux_kernel CC=gcc-12
    - name: Load leancrypto kernel module
      run: sudo insmod linux_kernel/leancrypto.ko
    - name: Linux kernel test
      run: for i in linux_kernel/*.ko; do if [ "$i" != "linux_kernel/leancrypto.ko" ]; then sudo insmod $i; if [ $? -ne 0 ]; then dmesg; fi; fi; done
